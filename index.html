<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tileMemory Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Get matching tiles</h1>
    <div id="settingSpace">
        <div id="numPlayerSpace">
            <label id="txt_numPlayer">No. of players:</label>
            <select id="num_playerSelector">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>   
        <label id="infoLabel" style="display: none">Player 1's turn</label>
    </div>
    
    <div id="scoreSpace">
    </div>
    
        
    <div id="initSpace">
        <button id="playBtn" onclick="initGame()">Play</button>
    </div>

    <div id="mainSpace">
    </div>
    <button id="restartBtn" style="display: none" onclick="restartBtnClicked()">Restart</button>

    <script src="script.js"></script> 
</body>
</html>
